  <!-- Global Site Tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-99303645-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];

<body>
  <app-root></app-root>
  <div class="loading text-center">
    <i class="fa fa-spinner fa-spin" id="spinner" style="font-size: 50px"></i>
  </div>
  <script id="dsq-count-scr" src="//shahid-2.disqus.com/count.js" async></script>
  <script src="https://shahid-2.disqus.com/embed.js"></script>
  <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
  <script>
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      document.getElementById("myBtn").style.display = "block";
  } else {
      document.getElementById("myBtn").style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
  </script>
</body>
</html>
